<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <span id="test">Test</span>
    <script type="text/javascript">
        $(function () {
            var params = {
                // Request parameters
            };

            $.ajax({
                url: "https://westus.api.cognitive.microsoft.com/spid/v1.0/verificationProfiles?" + $.param(params),
                beforeSend: function (xhrObj) {
                    // Request headers
                    xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", "<Ocp-Apim-Subscription-Key>");
                },
                type: "GET",
                // Request body
                data: "{body}",

                success: function (data) {
                    setResponse(JSON.stringify(data, undefined, 2));
                },
                error: function () {
                    setResponse("Error");
                }
            });
            setResponse("Loading...");
        })
        function setResponse(val) {
            $("#test").text(val);

        };
    </script>
</body>
</html>
